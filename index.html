<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vote What We Are!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #6e8efb 0%, #a777e3 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .container {
      background: rgba(255,255,255,0.97);
      border-radius: 24px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
      padding: 40px 32px 32px 32px;
      max-width: 350px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1.1s cubic-bezier(0.39, 0.575, 0.565, 1) both;
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-16px) scale(0.98);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    h2 {
      font-size: 2rem;
      font-weight: 900;
      color: #5d47a3;
      margin-bottom: 32px;
      letter-spacing: 1px;
      text-shadow: 0 1px 0 #fff, 0 2px 8px #a777e3a0;
    }
    .vote-btn {
      width: 80%;
      margin: 10px auto;
      display: block;
      padding: 14px 0;
      font-size: 1.12em;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      color: #fff;
      background: linear-gradient(90deg, #6e8efb, #a777e3);
      transition: transform 0.16s, box-shadow 0.16s, background 0.25s;
      box-shadow: 0 2px 8px 0 rgba(110, 142, 251, 0.13);
      cursor: pointer;
      outline: none;
      letter-spacing: 0.03em;
      position: relative;
      z-index: 1;
    }
    .vote-btn:hover, .vote-btn:focus {
      background: linear-gradient(90deg, #a777e3, #6e8efb);
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 4px 16px 0 rgba(167, 119, 227, 0.20);
    }
    .results {
      margin-top: 30px;
      padding: 18px 20px 8px 20px;
      background: #f5f5ff;
      border-radius: 16px;
      box-shadow: 0 1px 4px rgba(167, 119, 227, 0.07);
      text-align: left;
      display: inline-block;
      width: 90%;
      animation: fadeIn 0.9s 0.2s both;
    }
    .result-row {
      font-size: 1.07em;
      color: #4d3875;
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .result-label {
      font-weight: 600;
      flex: 1;
    }
    .result-count {
      background: linear-gradient(90deg, #6e8efb 70%, #a777e3 100%);
      color: #fff;
      border-radius: 8px;
      padding: 3px 16px;
      font-weight: 700;
      font-size: 1.13em;
      box-shadow: 0 1px 2px rgba(110, 142, 251, 0.10);
      min-width: 26px;
      text-align: center;
      margin-left: 12px;
    }
    @media (max-width: 500px) {
      .container {
        padding: 22px 5vw 18px 5vw;
        border-radius: 15px;
      }
      .results {
        padding: 12px 5vw 4px 5vw;
        border-radius: 10px;
      }
      h2 {
        font-size: 1.25rem;
      }
      .vote-btn {
        font-size: 1em;
        padding: 11px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Vote what we are</h2>
    <button class="vote-btn" onclick="vote('Family')">Family</button>
    <button class="vote-btn" onclick="vote('Friends')">Friends</button>
    <button class="vote-btn" onclick="vote('Cartoons')">Cartoons</button>
    <div class="results" id="results">
      <div class="result-row"><span class="result-label">Family</span> <span class="result-count" id="count-Family">0</span></div>
      <div class="result-row"><span class="result-label">Friends</span> <span class="result-count" id="count-Friends">0</span></div>
      <div class="result-row"><span class="result-label">Cartoons</span> <span class="result-count" id="count-Cartoons">0</span></div>
    </div>
  </div>
  <script>
    const votes = { Family: 0, Friends: 0, Cartoons: 0 };

    function vote(name) {
      votes[name]++;
      updateResults();
      animateCount(name);
    }

    function updateResults() {
      document.getElementById('count-Family').textContent = votes.Family;
      document.getElementById('count-Friends').textContent = votes.Friends;
      document.getElementById('count-Cartoons').textContent = votes.Cartoons;
    }

    function animateCount(name) {
      const el = document.getElementById('count-' + name);
      el.style.transition = 'transform 0.18s cubic-bezier(.29,1.42,.79,1.02)';
      el.style.transform = 'scale(1.38)';
      setTimeout(() => {
        el.style.transform = 'scale(1)';
      }, 180);
    }
  </script>
</body>
</html>
